services:
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
      target: development
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    command: yarn workspace api dev
    ports:
      - '${API_PORT}:8080'
    networks:
      - app-network
    environment:
      - NODE_ENV=development
      - PORT=8080
      - OLLAMA_API_URL=http://ollama:11434
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      target: development
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    command: yarn workspace web dev
    ports:
      - '${WEB_PORT}:3000' # NextJS runs on 3000 internally
    networks:
      - app-network
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=/api
      - API_SERVER_URL=http://api:8080
      - OLLAMA_API_URL=http://ollama:11434
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  ollama:
    build:
      context: ./apps/ollama
      dockerfile: Dockerfile
    ports:
      - "11434:11434"
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/version", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  app-network:
    driver: bridge